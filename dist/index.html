<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=500,user-scalable=no">
    <meta name="theme-color" content="#4CBB88">
    <title id="title">ドラルフ神話 戦闘データエディタ</title>
    <link rel="icon" href="resource/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link id="styleSwitch" rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="header"></div>
    <div class="clearFix" id="userMenu"></div>
    <div class="clearFix" id="sideMenu"></div>
    <div id="main"></div>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/3.5.2/firebase-ui-auth__ja.js"></script>
    <script src="js/config.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
      function switchCssFile(page){//ページ毎に読み込むCSSファイルを変更する関数
        let cssUrl//cssファイルのパス
        switch(page){
            case null://一覧ページ
                cssUrl="./css/index.css"
                break
            case "view"://閲覧ページ
                cssUrl="./css/view.css"
                break
            case "edit"://編集ページ
                cssUrl="./css/edit.css"
                break
            default:
                break
        }
        $("#styleSwitch").attr("href",cssUrl)//CSSファイルを差し替える
      }
      switchCssFile(getQuery("page"))
    </script>
    <script src="js/dataBase.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
