<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=500,user-scalable=no">
    <title id="title">ドラルフ神話 戦闘データエディタ</title>
    <link rel="icon" href="resource/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div id="header"></div>
    <div class="clearFix" id="userMenu"></div>
    <div class="clearFix" id="sideMenu"></div>
    <div id="main">
      <h1 class="subtitle has-text-centered">ログイン</h1>
      <div class="field"><label for="" class="label">メールアドレス</label>
        <div class="control"><input type="text" placeholder="user@email.com" required="required" id="email" class="input has-text-dark"></div>
      </div>
      <div class="field"><label for="" class="label">パスワード</label>
        <div class="control"><input type="password" placeholder="*******" required="required" id="password" class="input has-text-dark"></div>
      </div>
      <div class="field last-field"><label for="" class="label">パスワードの再入力</label>
        <div class="control"><input type="password" placeholder="*******" required="required" id="password-check" class="input has-text-dark"></div>
      </div>
      <div class="field"><button onclick="register()" id="register-button" class="button is-success">アカウント登録</button><a href="./login.html" class="is-pulled-right has-text-info" style="line-height: 2.5em;">ログイン</a></div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase-auth.js"></script>
    <script src="js/config.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
